<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圈圈擦擦</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      padding: 30px;
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    
    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      background: linear-gradient(to right, #ff8a00, #da1b60);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .mode-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    
    .mode-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 150px;
    }
    
    .mode-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    .mode-btn.active {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border-color: transparent;
      box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
    }
    
    .player-indicator {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      font-size: 1.2rem;
    }
    
    .player {
      padding: 15px 30px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      min-width: 150px;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }
    
    .player::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: transparent;
      transition: background 0.3s ease;
    }
    
    .player.active::before {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
    }
    
    .player.X::after {
      content: 'X';
      color: #ff416c;
      margin-left: 10px;
      font-weight: 700;
    }
    
    .player.O::after {
      content: 'O';
      color: #42a5f5;
      margin-left: 10px;
      font-weight: 700;
    }
    
    .board-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 12px;
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    .cell {
      aspect-ratio: 1;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    
    .cell:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.03);
    }
    
    .cell.X {
      color: #ff416c;
      text-shadow: 0 0 15px rgba(255, 65, 108, 0.7);
    }
    
    .cell.O {
      color: #42a5f5;
      text-shadow: 0 0 15px rgba(66, 165, 245, 0.7);
    }
    
    .cell.disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    .status {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 25px;
      min-height: 50px;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .status.win {
      color: #4caf50;
      background: rgba(76, 175, 80, 0.15);
      animation: pulse 1.5s infinite;
    }
    
    .status.draw {
      color: #ff9800;
      background: rgba(255, 152, 0, 0.15);
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .connection-panel {
      margin: 30px 0;
      padding: 25px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      text-align: center;
    }
    
    .connection-box {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .connection-box h3 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #42a5f5;
    }
    
    .connection-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      font-size: 1.2rem;
    }
    
    .status-indicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #f44336;
    }
    
    .status-indicator.connecting {
      background: #ff9800;
      animation: blink 1.5s infinite;
    }
    
    .status-indicator.connected {
      background: #4caf50;
    }
    
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .room-controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    
    .room-input {
      flex: 1;
      max-width: 250px;
      padding: 15px;
      font-size: 1.1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      border-radius: 10px;
      outline: none;
    }
    
    .room-input:focus {
      border-color: #42a5f5;
      box-shadow: 0 0 10px rgba(66, 165, 245, 0.5);
    }
    
    button {
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .secondary {
      background: linear-gradient(45deg, #2196f3, #21cbf3);
      color: white;
      min-width: 150px;
    }
    
    .secondary:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 15px rgba(33, 150, 243, 0.4);
    }
    
    #reset {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      padding: 15px 40px;
      font-size: 1.2rem;
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
    }
    
    #reset:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 15px rgba(255, 75, 43, 0.4);
    }
    
    .instructions {
      text-align: left;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      margin-top: 25px;
      font-size: 1.1rem;
    }
    
    .instructions strong {
      display: block;
      margin-bottom: 15px;
      color: #ff9800;
      font-size: 1.2rem;
    }
    
    .instructions ol {
      padding-left: 25px;
    }
    
    .instructions li {
      margin-bottom: 10px;
      line-height: 1.5;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .mode-btn {
        padding: 10px 15px;
        font-size: 0.9rem;
        min-width: 120px;
      }
      
      .player {
        padding: 10px 15px;
        font-size: 1rem;
        min-width: 120px;
      }
      
      .cell {
        font-size: 3.5rem;
      }
      
      .status {
        font-size: 1.4rem;
      }
      
      .room-input, .secondary {
        padding: 12px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OOXX</h1>
    
    <div class="mode-group">
      <button class="mode-btn active" data-mode="hotseat">本地雙人</button>
      <button class="mode-btn" data-mode="pve">單人模式</button>
      <button class="mode-btn" data-mode="online">線上對戰</button>
    </div>
    
    <div class="player-indicator">
      <div class="player X active">玩家 X</div>
      <div class="player O">玩家 O</div>
    </div>
    
    <div class="board-container">
      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
    </div>
    
    <div class="status" id="status">玩家 X 回合</div>
    
    <div class="connection-panel" id="connectionPanel" style="display: none;">
      <div class="connection-box">
        <h3>線上對戰</h3>
        <div class="connection-status">
          <div class="status-indicator" id="statusIndicator"></div>
          <span id="connectionStatus">未連接</span>
        </div>
        
        <div class="room-controls">
          <input type="text" id="roomId" class="room-input" placeholder="輸入房間號">
          <button id="joinRoom" class="secondary">加入房間</button>
          <button id="createRoom" class="secondary">創建房間</button>
        </div>
        
        <div class="instructions">
          <strong>線上對戰操作步驟：</strong>
          <ol>
            <li>點擊"創建房間"生成一個房間號並分享給對方</li>
            <li>或輸入對方分享的房間號，點擊"加入房間"</li>
            <li>等待對方加入後開始遊戲</li>
            <li>玩家X先行，玩家O後行</li>
            <li>遊戲結束後可點擊"重新開始"按鈕繼續遊戲</li>
          </ol>
        </div>
      </div>
    </div>
    
    <button id="reset">重新開始</button>
  </div>

  <script>
    // 游戏状态管理
    const game = {
      board: Array(9).fill(null),
      currentPlayer: "X",
      isGameOver: false,
      mode: "hotseat",
      socket: null,
      isHost: false,
      playerRole: "X",
      roomId: "",
      connectionEstablished: false,

      // 初始化遊戲
      init() {
        this.render();
        this.bindEvents();
        this.updatePlayerIndicator();
      },

      // 渲染棋盤
      render() {
        const cells = document.querySelectorAll('.cell');
        
        this.board.forEach((cell, index) => {
          cells[index].className = 'cell';
          if (cell === "X") {
            cells[index].classList.add('X');
            cells[index].textContent = 'X';
          } else if (cell === "O") {
            cells[index].classList.add('O');
            cells[index].textContent = 'O';
          } else {
            cells[index].textContent = '';
          }
          
          // 添加或移除點擊事件
          if (!this.isGameOver && 
              (this.mode === "hotseat" || 
               (this.mode === "pve" && this.currentPlayer === "X") ||
               (this.mode === "online" && this.connectionEstablished && this.currentPlayer === this.playerRole))
          ) {
            cells[index].classList.remove("disabled");
            cells[index].addEventListener('click', (e) => this.handlePlayerMove(e, index));
          } else {
            cells[index].classList.add("disabled");
            cells[index].removeEventListener('click', (e) => this.handlePlayerMove(e, index));
          }
        });
        
        const statusEl = document.getElementById("status");
        statusEl.className = "status";
        
        if (this.isGameOver) {
          const winner = this.getWinner();
          if (winner) {
            statusEl.textContent = `玩家 ${winner} 獲勝！`;
            statusEl.classList.add("win");
          } else {
            statusEl.textContent = "平局！";
            statusEl.classList.add("draw");
          }
        } else {
          if (this.mode === "online" && this.connectionEstablished) {
            if (this.currentPlayer === this.playerRole) {
              statusEl.textContent = `您的回合 (玩家 ${this.currentPlayer})`;
            } else {
              statusEl.textContent = `等待對方玩家下棋 (玩家 ${this.currentPlayer})`;
            }
          } else {
            statusEl.textContent = `玩家 ${this.currentPlayer} 回合`;
          }
        }
      },
      
      updatePlayerIndicator() {
        document.querySelectorAll(".player").forEach(playerEl => {
          playerEl.classList.remove("active");
          if (playerEl.textContent.includes(this.currentPlayer)) {
            playerEl.classList.add("active");
          }
        });
      },

      handlePlayerMove(e, index) {
        // 在线模式验证：确保玩家只能在自己的回合操作
        if (this.mode === "online" && this.currentPlayer !== this.playerRole) {
          return;
        }
        
        if (this.board[index] !== null || this.isGameOver) return;
        
        this.board[index] = this.currentPlayer;
        
        if (this.mode === "online" && this.socket && this.socket.readyState === WebSocket.OPEN) {
          // 发送极简指令：位置索引
          this.socket.send(JSON.stringify({
            type: "move",
            pos: index,
            player: this.currentPlayer
          }));
        }
        
        if (this.checkWin(this.currentPlayer)) {
          this.isGameOver = true;
          this.render();
          return;
        }
        
        if (this.checkDraw()) {
          this.isGameOver = true;
          this.render();
          return;
        }
        
        // 切换玩家
        this.currentPlayer = this.currentPlayer === "X" ? "O" : "X";
        
        // 如果是单人模式，轮到AI
        if (this.mode === "pve" && this.currentPlayer === "O") {
          this.render();
          this.updatePlayerIndicator();
          setTimeout(() => this.aiMove(), 500);
        } else {
          this.render();
          this.updatePlayerIndicator();
        }
      },

      aiMove() {
        if (this.isGameOver) return;
        
        const winPos = this.findWinOrBlock("O");
        if (winPos !== -1) {
          this.board[winPos] = "O";
          if (this.checkWin("O")) {
            this.isGameOver = true;
          } else if (this.checkDraw()) {
            this.isGameOver = true;
          } else {
            this.currentPlayer = "X";
          }
          this.render();
          this.updatePlayerIndicator();
          return;
        }
        
        const blockPos = this.findWinOrBlock("X");
        if (blockPos !== -1) {
          this.board[blockPos] = "O";
          if (this.checkWin("O")) {
            this.isGameOver = true;
          } else if (this.checkDraw()) {
            this.isGameOver = true;
          } else {
            this.currentPlayer = "X";
          }
          this.render();
          this.updatePlayerIndicator();
          return;
        }
        
        if (this.board[4] === null) {
          this.board[4] = "O";
          if (this.checkWin("O")) {
            this.isGameOver = true;
          } else if (this.checkDraw()) {
            this.isGameOver = true;
          } else {
            this.currentPlayer = "X";
          }
          this.render();
          this.updatePlayerIndicator();
          return;
        }
        
        const corners = [0, 2, 6, 8].filter(i => this.board[i] === null);
        if (corners.length > 0) {
          const corner = corners[Math.floor(Math.random() * corners.length)];
          this.board[corner] = "O";
          if (this.checkWin("O")) {
            this.isGameOver = true;
          } else if (this.checkDraw()) {
            this.isGameOver = true;
          } else {
            this.currentPlayer = "X";
          }
          this.render();
          this.updatePlayerIndicator();
          return;
        }
        
        const edges = [1, 3, 5, 7].filter(i => this.board[i] === null);
        if (edges.length > 0) {
          const edge = edges[Math.floor(Math.random() * edges.length)];
          this.board[edge] = "O";
          if (this.checkWin("O")) {
            this.isGameOver = true;
          } else if (this.checkDraw()) {
            this.isGameOver = true;
          } else {
            this.currentPlayer = "X";
          }
          this.render();
          this.updatePlayerIndicator();
        }
      },

      checkWin(player) {
        const winPatterns = [
          [0,1,2], [3,4,5], [6,7,8],
          [0,3,6], [1,4,7], [2,5,8],
          [0,4,8], [2,4,6]
        ];
        return winPatterns.some(pattern => 
          pattern.every(index => this.board[index] === player)
        );
      },

      checkDraw() {
        return this.board.every(cell => cell !== null);
      },

      findWinOrBlock(player) {
        const winPatterns = [
          [0,1,2], [3,4,5], [6,7,8],
          [0,3,6], [1,4,7], [2,5,8],
          [0,4,8], [2,4,6]
        ];
        
        for (const pattern of winPatterns) {
          const [a, b, c] = pattern;
          if (
            this.board[a] === player && 
            this.board[b] === player && 
            this.board[c] === null
          ) return c;
          if (
            this.board[a] === player && 
            this.board[c] === player && 
            this.board[b] === null
          ) return b;
          if (
            this.board[b] === player && 
            this.board[c] === player && 
            this.board[a] === null
          ) return a;
        }
        return -1;
      },

      getWinner() {
        if (this.checkWin("X")) return "X";
        if (this.checkWin("O")) return "O";
        return null;
      },

      reset() {
        this.board = Array(9).fill(null);
        this.currentPlayer = "X";
        this.isGameOver = false;
        
        if (this.mode === "online" && this.socket && this.socket.readyState === WebSocket.OPEN) {
          this.socket.send(JSON.stringify({ type: "reset" }));
        }
        
        this.updatePlayerIndicator();
        this.render();
      },

      switchMode(mode) {
        this.mode = mode;
        document.querySelectorAll(".mode-btn").forEach(btn => {
          btn.classList.remove("active");
          if (btn.dataset.mode === mode) {
            btn.classList.add("active");
          }
        });
        
        const connectionPanel = document.getElementById("connectionPanel");
        if (mode === "online") {
          connectionPanel.style.display = "block";
          this.resetConnectionUI();
        } else {
          connectionPanel.style.display = "none";
          if (this.socket) {
            this.socket.close();
            this.socket = null;
          }
          this.connectionEstablished = false;
          this.updateConnectionStatus("未連接", "disconnected");
        }
        
        this.reset();
      },

      resetConnectionUI() {
        document.getElementById("roomId").value = "";
        this.updateConnectionStatus("未連接", "disconnected");
      },

      initWebSocket() {
        document.getElementById("createRoom").addEventListener("click", () => {
          this.createRoom();
        });
        
        document.getElementById("joinRoom").addEventListener("click", () => {
          this.joinRoom();
        });
      },

      createRoom() {
        this.isHost = true;
        this.playerRole = "X";
        this.resetConnectionUI();
        
        // 生成隨機房間號
        this.roomId = Math.random().toString(36).substr(2, 6).toUpperCase();
        document.getElementById("roomId").value = this.roomId;
        
        // 連接到 WebSocket 服務器
        const wsServer = "wss://hongyuwei.onrender.com";
        console.log("正在连接到:", wsServer);
        
        this.socket = new WebSocket(wsServer);
        
        this.socket.onopen = () => {
          console.log("WebSocket连接已建立");
          this.socket.send(JSON.stringify({ 
            type: "create", 
            roomId: this.roomId 
          }));
          this.updateConnectionStatus("等待玩家加入房間 " + this.roomId, "connecting");
        };
        
        this.socket.onmessage = (event) => {
          const msg = JSON.parse(event.data);
          this.handleSocketMessage(msg);
        };
        
        this.socket.onclose = () => {
          console.log("WebSocket连接已关闭");
          this.connectionEstablished = false;
          this.updateConnectionStatus("服務器連接關閉", "disconnected");
        };
        
        this.socket.onerror = (err) => {
          console.error("WebSocket錯誤:", err);
          this.connectionEstablished = false;
          this.updateConnectionStatus("服務器連接錯誤", "disconnected");
        };
      },

      joinRoom() {
        this.isHost = false;
        this.playerRole = "O";
        this.roomId = document.getElementById("roomId").value.trim();
        if (!this.roomId) {
          alert("請輸入房間號");
          return;
        }
        
        const wsServer = "wss://hongyuwei.onrender.com";
        console.log("正在连接到:", wsServer);
        
        this.socket = new WebSocket(wsServer);
        
        this.socket.onopen = () => {
          console.log("WebSocket连接已建立");
          this.socket.send(JSON.stringify({ 
            type: "join", 
            roomId: this.roomId 
          }));
          this.updateConnectionStatus("正在加入房間 " + this.roomId, "connecting");
        };
        
        this.socket.onmessage = (event) => {
          const msg = JSON.parse(event.data);
          this.handleSocketMessage(msg);
        };
        
        this.socket.onclose = () => {
          console.log("WebSocket连接已关闭");
          this.connectionEstablished = false;
          this.updateConnectionStatus("服務器連接關閉", "disconnected");
        };
        
        this.socket.onerror = (err) => {
          console.error("WebSocket錯誤:", err);
          this.connectionEstablished = false;
          this.updateConnectionStatus("服務器連接錯誤", "disconnected");
        };
      },

      handleSocketMessage(msg) {
        console.log("收到服务器消息:", msg);
        
        switch (msg.type) {
          case "room_created":
            this.updateConnectionStatus("房間已創建，等待玩家加入", "connecting");
            break;
            
          case "room_joined":
            this.connectionEstablished = true;
            this.updateConnectionStatus("已加入房間，等待開始", "connected");
            this.playerRole = msg.role;
            this.updatePlayerIndicator();
            break;
            
          case "player_joined":
            this.connectionEstablished = true;
            this.updateConnectionStatus("對方玩家已加入", "connected");
            this.render();
            break;
            
          case "move":
            if (msg.pos !== undefined) {
              // 更新棋盘
              this.board[msg.pos] = msg.player;
              
              // 检查游戏状态
              if (this.checkWin(msg.player)) {
                this.isGameOver = true;
              } else if (this.checkDraw()) {
                this.isGameOver = true;
              } else {
                // 切换当前玩家
                this.currentPlayer = msg.player === "X" ? "O" : "X";
              }
              
              this.render();
              this.updatePlayerIndicator();
            }
            break;
            
          case "reset":
            this.reset();
            break;
            
          case "error":
            alert("錯誤: " + msg.message);
            this.connectionEstablished = false;
            this.updateConnectionStatus("連接錯誤", "disconnected");
            break;
        }
      },

      updateConnectionStatus(text, status) {
        console.log("更新连接状态:", text, status);
        document.getElementById("connectionStatus").textContent = text;
        const indicator = document.getElementById("statusIndicator");
        indicator.className = "status-indicator";
        
        if (status === "connecting") {
          indicator.classList.add("connecting");
        } else if (status === "connected") {
          indicator.classList.add("connected");
        }
      },

      bindEvents() {
        document.getElementById("reset").addEventListener("click", () => this.reset());
        
        document.querySelectorAll(".mode-btn").forEach(btn => {
          btn.addEventListener("click", () => this.switchMode(btn.dataset.mode));
        });
        
        this.initWebSocket();
      }
    };
    
    document.addEventListener("DOMContentLoaded", () => {
      game.init();
    });
  </script>
</body>
</html>
