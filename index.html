<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      margin: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
    }
    .cell.taken {
      pointer-events: none;
    }
    #status {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <input type="text" id="room" placeholder="Enter room ID" />
  <button onclick="joinRoom()">Join Room</button>
  <div id="status">Not connected</div>
  <div id="board"></div>
  <button onclick="resetGame()">Reset Game</button>  <script src="/socket.io/socket.io.js"></script>  <script>
    const socket = io();
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    let room = null;
    let playerIndex = null;
    let currentTurn = 0;

    const board = Array(9).fill(null);

    function drawBoard() {
      boardEl.innerHTML = '';
      board.forEach((val, i) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        if (val) {
          cell.textContent = val;
          cell.classList.add('taken');
        } else if (playerIndex === currentTurn) {
          cell.onclick = () => makeMove(i);
        }
        boardEl.appendChild(cell);
      });
    }

    function joinRoom() {
      room = document.getElementById('room').value;
      if (room) {
        socket.emit('join', room);
      }
    }

    function makeMove(index) {
      if (board[index] || playerIndex !== currentTurn) return;
      board[index] = playerIndex === 0 ? 'X' : 'O';
      drawBoard();
      socket.emit('move', { index, value: board[index] });
      currentTurn = 1 - currentTurn;
      updateStatus();
    }

    function updateStatus() {
      statusEl.textContent = playerIndex === currentTurn ? 'Your turn' : "Opponent's turn";
    }

    function resetGame() {
      board.fill(null);
      currentTurn = 0;
      drawBoard();
      socket.emit('reset');
    }

    socket.on('players', players => {
      playerIndex = players.indexOf(socket.id);
      drawBoard();
      updateStatus();
    });

    socket.on('move', ({ index, value }) => {
      board[index] = value;
      currentTurn = 1 - currentTurn;
      drawBoard();
      updateStatus();
    });

    socket.on('reset', () => {
      board.fill(null);
      currentTurn = 0;
      drawBoard();
      updateStatus();
    });

    socket.on('full', () => {
      statusEl.textContent = 'Room full';
    });
  </script></body>
</html>
